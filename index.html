<html lang="en">

    <link rel="stylesheet" href="CSS/estilos.css">

</head>
<body>
    <header>
        <nav class="menu">
          <ul>
            <li><a href="#">Obras lidas</a></li>
            <li><a href="#">Obras preferidas</a></li>
            <li><a href="#">Obras desejadas</a></li>
          </ul>
        </nav>
        <div>
          <h1 class="title">MEUS LIVROS</h1>
          <h2 class="subtitle">by Angélica Drielly</h2>
        </div>
    </header>
    <section class="lidas">
      <h2>Obras lidas</h2>
      <div class="grid">
        <figure>
          <img class="img-lidas" src='./img/capitaes.jpeg' alt="Livro Capitães da areia">
          <figcaption>Capitães da Areia, de Jorge Amado</figcaption>
        </figure>
        <figure>
          <img class="img-lidas" src='./img/astrofisica.jpeg' alt="Livro Astrofísica para apressados">
          <figcaption>Astrofísica para apressados, de Neil Tyson</figcaption>
        </figure>
        <figure>
          <img class="img-lidas" src='./img/malala.jpeg' alt="Livro Eu sou Malala">
          <figcaption>Eu sou Malala, de Malala Yousafzai</figcaption>
        </figure>
        <figure>
          <img class="img-lidas" src='./img/alem.png' alt="Livro Além do bem e do mal">
          <figcaption>Além do bem e do mal, de Friedrich Nietzsche</figcaption>
        </figure>
        <figure>
          <img class="img-lidas" src='./img/apocalipse.png' alt="Livro A batalha do apocalipse">
