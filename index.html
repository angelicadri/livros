      <div class="grid">
        <figure>
          <img class="img-obras" src='./img/capitaes.jpeg' alt="Livro Capitães da areia">
          <figcaption>Capitães da Areia, de Jorge Amado</figcaption>
        </figure>
        <figure>
          <img class="img-obras" src='./img/astrofisica.jpeg' alt="Livro Astrofísica para apressados">
          <figcaption>Astrofísica para apressados, de Neil Tyson</figcaption>
        </figure>
        <figure>
          <img class="img-obras" src='./img/malala.jpeg' alt="Livro Eu sou Malala">
          <figcaption>Eu sou Malala, de Malala Yousafzai</figcaption>
        </figure>
        <figure>
          <img class="img-obras" src='./img/alem.png' alt="Livro Além do bem e do mal">

        <figure>
          <img class="img-obras" src='./img/apocalipse.png' alt="Livro A batalha do apocalipse">

      <div class="grid">

          <img class="img-obras" src='./img/retorno.png' alt="Livro O retorno do rei">

        <figure>
          <img class="img-obras" src='./img/1984.jpeg' alt="Livro 1984">

        </figure>
        <figure>
          <img class="img-obras" src='./img/purpura.png' alt="Livro A cor púrpura">
          <figcaption>A cor púrpura, de Alice Walker</figcaption>
        </figure>
        <figure>
          <img class="img-obras" src='./img/vermelho.jpeg' alt="Livro O vermelho e o negro">
